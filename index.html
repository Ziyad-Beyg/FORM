<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <title>Document</title>
</head>
<body onload="getDateTime()">
    
    <section class="container" id="pdfDocument">
        <form name="form-sub" class="row g-3 mt-1 netlify">
            <h1 class="form-heading main-heading">SHIFTING OF EMPLOYEES</h1>
            <div>
                <div class="d-flex"><strong>DATE</strong>&nbsp;:&nbsp; <p id="date"> </p></div>
                <div class="d-flex"><strong>TIME</strong> &nbsp;:&nbsp; <p id="time"> </p></div>
            </div>
            <div class="col-md-6 mt-1">
              <label for="inputEmail4" class="form-label">Card Number</label>
              <input name="cardNumber" type="text" class="form-control" id="input1" placeholder="Enter Card Number">
            </div>
            <div class="col-md-6 mt-1">
              <label for="inputPassword4" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" id="input2" placeholder="Enter Name">
            </div>
            <div class="col-6 mt-1">
              <label for="inputAddress" class="form-label">Department</label>
              <input name="department" type="text" class="form-control" id="input3" placeholder="HR, ECOM, Purchase, Marketing, Shop">
            </div>
            <div class="col-6 mt-1">
              <label for="inputAddress2" class="form-label">Designation</label>
              <input name="designation" type="text" class="form-control" id="input4" placeholder="Manager, Assist Manag, TL, Employee">
            </div>
            <div class="col-md-6 mt-1">
                <form>
                    <fieldset class="pb-3 mt-3"> 
                        <legend class="ps-3">Branch Shifting</legend>
                            <div class="row p-2">
                                <div class="col-md-6 ps-3">
                                    <label for="inputCity" class="form-label ps-1">From</label>
                                    <br>
                                    <select class="col-md-12 dropdown-custom">
                                        <Option class="display-none"> none </Option>
                                        <Option>Tr 1</Option>
                                        <Option>Tr 2</Option>
                                        <Option>SWZ</Option>
                                    </select>
                                  </div>
                                  <div class="col-md-6 ps-2">
                                    <label for="inputCity" class="form-label ps-1">To</label>
                                    <br>
                                    <select class="col-md-12 dropdown-custom" >
                                    <Option class="display-none"> none </Option>
                                    <Option>Tr 1</Option>
                                    <Option>Tr 2</Option>
                                    <Option>SWZ</Option>
                                </select>
                                  </div>
                            </div>   
                    </fieldset>
                </form>
            </div>
            </div>
            <div class="last-div">
                <h4 class="signaturePlace">ASM</h4>
                <h4 class="signaturePlace">HOD</h4>
                <h4 class="signaturePlace">ADMIN</h4>
            </div>
            <div class="col-12">
                <button onclick="pdfGenerator()" id="downloadBtn" type="submit" class="submit-btn">SUBMIT</button>
              </div>
        </form>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
